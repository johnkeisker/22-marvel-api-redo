
<div class="main-hero">
  <img class="main-image" ng-src="{{ charCtrl.image }}">
  <h1>{{ charCtrl.name }}</h1>
  <p>{{ charCtrl.description}}</p>
</div>

<h3>Events</h3>
<div class="events">
  <div class="event" ng-repeat="event in charCtrl.events">
    <a ui-sref="events({ id: event.id})">
      <img class="event-image" ng-src="{{ charCtrl.eventImage(event) }}">
    </a>
    <h2>{{ event.title }}</h2>
  </div>
</div>
